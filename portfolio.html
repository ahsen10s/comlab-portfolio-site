<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import aos library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> 
    <link rel="stylesheet" href="portfolio.css">
    <title>comlab-portfolio</title>

    </div>

        </div>

        <div class="panel" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">

                <a href="https://github.com/joonrb/CommLab-Video-Project/blob/main/README.md"><button>Description</button></a>
            </div>
        </div>

        <!-- panel contains two buttons -->
        <div class="panel" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">

            </div>
        </div>
        <!-- imports images in css -->

        </div>

    <!-- script from AOS website to run the AOS code -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>
</body>
</html>
